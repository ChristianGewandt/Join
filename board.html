<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/board.css">
  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/desktop_template.css">
  <link rel="stylesheet" href="./css/add_task.css">
  <link rel="stylesheet" href="./css/fadeIn_fadeOut.css">
  <script src="./js/main.js"></script>
  <script src="./js/board.js"></script>
  <script src="./js/includeHTML.js"></script>
  <script src="./js/darg_and_drop.js"></script>
  <script src="./js/summary.js"></script>
  <script src="./js/contacts.js"></script>
  <script src="./js/add_task.js"></script>
  <script src="./js/fadeIn_fadeOut.js"></script>
  <script src="./js/desktop_template.js"></script>
  
  <title>Board</title>
</head>
<body onload="initBoard()">
  <div class="container-opened-task d-none" id="activeTaskBackgroundOverlay" onclick="closEactiveTask()"></div>
  <div class="container-opened-task d-none" id="background-overlay-aktive-task" onclick="closeAddTaskWindow()"></div>
  <div class="container-opened-task d-none" id="container-aktive-task" onclick="closeActiveTaskOverlay()"></div>
  <!-- <div class="add-task-window d-none" id="add-task-window" w3-include-html="./assets/templates/addTaskOverlayTemplate.html"></div> -->
  <!-- <div class="postion-edit-contact-card add-task-window d-none" id="addContactCard" w3-include-html="./asset/templates/activeTaskEditOverlay.html" ></div> -->
  <div class="activeTaskOverlay d-none" id="activeTaskOverlay" w3-include-html="./assets/templates/activeTaskOverlay.html"></div>
  <div class="add-task-window d-none " id="add-task-window" w3-include-html="./asset/templates/addTaskOverlayTemplate.html"></div>
  <div class="test" w3-include-html="./asset/templates/desktop_template.html"></div>
  <div class="board">
    <div w3-include-html="./asset/templates/header.html"></div>
    <div class="boardHeadline">
      <h1>Board</h1>
      <div class="boardHeadlineRight">
        <div class="findTask">
          <input 
          placeholder="Find Task"
          type="text"
          name="Find Task"
          id="findTaskInput"
          oninput="filterTasks()"
          />
          <img src="./asset/img/seperator.svg" alt="" />
          <img src="./asset/img/searchIcon.svg" alt=""/>
        </div>
        <button onclick="openAddTaskWindow()" class="boardAddTaskButton">
          <span>Add Task</span> <img src="/asset/img/plusIcon.svg" alt="" />
        </button>
      </div>
    </div>
    <div class="boardContent">
      <div class="boardElement">
        <div class="boardElementHeader">
          <span>To do</span>
          <img
          src="./asset/img/boardPlusIcon.svg"
          alt=""
          onmouseover="hover(this,'./asset/img/boardPlusIconHover.svg');"
          onmouseout="unhover(this, './asset/img/boardPlusIcon.svg')"
          onclick="openAddTaskWindow()"
          />
        </div>
        <div
        id="boardContentToDo"
        class="boardElementContent task-area"
        ondrop="moveTo('boardContentToDo')"
        ondragover="allowDrop(event)"
        ></div>
      </div>
      <div class="boardElement">
        <div class="boardElementHeader">
          <span>In progress</span>
          <img
          src="./asset/img/boardPlusIcon.svg"
          alt=""
          onmouseover="hover(this,'./asset/img/boardPlusIconHover.svg');"
          onmouseout="unhover(this, './asset/img/boardPlusIcon.svg')"
          onclick="openAddTaskWindow()"
          />
        </div>
        <div
        id="boardContentInProgress"
        class="boardElementContent task-area"
        ondrop="moveTo('boardContentInProgress')"
        ondragover="allowDrop(event)"
        ></div>
      </div>
      <div class="boardElement">
        <div class="boardElementHeader">
          <span>Awaiting Feedback</span>
          <img
          src="./asset/img/boardPlusIcon.svg"
          alt=""
          onmouseover="hover(this,'./asset/img/boardPlusIconHover.svg');"
          onmouseout="unhover(this, './asset/img/boardPlusIcon.svg')"
          onclick="openAddTaskWindow()"
          />
        </div>
        <div
        id="boardContentAwaiting"
        class="boardElementContent task-area"
        ondrop="moveTo('boardContentAwaiting')"
        ondragover="allowDrop(event)"
        ></div>
      </div>
    <div class="boardElement">
      <div class="boardElementHeader">
        <span>Done</span>
        <img
        src="./asset/img/boardPlusIcon.svg"
        alt=""
        onmouseover="hover(this,'./asset/img/boardPlusIconHover.svg');"
        onmouseout="unhover(this, './asset/img/boardPlusIcon.svg')"
        onclick="openAddTaskWindow()"
        />
      </div>
      <div
      id="boardContentDone"
      class="boardElementContent task-area"
      ondrop="moveTo('boardContentDone')"
      ondragover="allowDrop(event)"
      ></div>
    </div>
  </div>
  <div class="activeTaskOverlay d-none" id="activeTaskEditOverlay" w3-include-html="./asset/templates/activeTaskEditOverlay.html"></div>
</div>
<script src="./js/storage.js"></script>
</body>
</html>
