<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/desktop_template.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/fadeIn_fadeOut.css">
    <script src="./js/main.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/includeHTML.js"></script>
    <script src="./js/fadeIn_fadeOut.js"></script>
    <script src="./js/desktop_template.js"></script>
    <title>Contacts</title>
</head>
<body onload="initContacts()">
    <div class="container-opened-task d-none" id="backgroundOverlay" onclick="closeContactCard('addContactCard')"></div>
    <div class="container-opened-task d-none" id="editContactOverlay" onclick="closeEditContactCard()"></div>
    <div class="postion-edit-contact-card d-none" id="editContactCard"  w3-include-html="./asset/templates/editContactCard.html"></div>
    <div w3-include-html="./asset/templates/desktop_template.html"></div>
    <div class="postion-edit-contact-card add-task-window d-none" id="addContactCard" w3-include-html="./asset/templates/addContactCard.html" ></div>
    <contacts>
        <div w3-include-html="./asset/templates/header.html"></div>
        <div class="container-contacts">
            <div class="contactsLeft" id="contactsList"></div>
            <div class="contactsRight">
                <div class="contactsRightHeader">
                    <h1>Contacts</h1><img src="./asset/img/contactsSeperator.svg" alt=""><span>Better with a Team</span>
                </div>
                <div class="contactsCardContainer">
                    <div class="contactsCard">
                        
                    </div>
                </div>
                <button class="contactsNewContactButton" onclick="openContactCardWithOverlay('addContactCard')"><span>New Contact</span><img
                    src="./asset/img/addContactIcon.svg" alt=""></button>
                </div>
            </div>
            
        </contacts>  
        <script src="./js/storage.js"></script>
    </body>
    </html>
