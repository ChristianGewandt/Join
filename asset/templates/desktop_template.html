<div class="desktopTemplate">
  <img class="logoTemplate" src="./asset/img/logo_invert.svg" alt="" />

  <div class="second-container-desktopTemplateMenu">
    <div class="desktopTemplateMenu">
    <div  
      onclick="handleClick()"
      id="summary"
      class="desktopTemplateMenuElements"
    >
      <div class="desktopTemplateIconContainer">
        <img
          id="icon-blue0"
          class="desktopTemplateIcon"
          src="./asset/img/summaryIcon.svg"
          alt=""
        />
      </div>
      <p class="desktopTemplateFont curser-pointer"><span>Summery</span></p>
    </div>
    <div
      onclick="boardClick()"
      id="board-button"
      class="desktopTemplateMenuElements"
    >
      <div class="desktopTemplateIconContainer">
        <img
          id="icon-blue1"
          class="desktopTemplateIcon"
          src="./asset/img/boardIcon.svg"
          alt=""
        />
      </div>
      <p id="board" class="desktopTemplateFont curser-pointer"><span>Board</span></p>
    </div>
    <div
      onclick="window.location.href='./add_task.html'; setActiveElement(this, 2); clearTheInputFields(0);"
      id="addTask"
      class="desktopTemplateMenuElements"
    >
      <div class="desktopTemplateIconContainer">
        <img
          id="icon-blue2"
          class="desktopTemplateIcon"
          src="./asset/img/addTaskIcon.svg"
          alt=""
        />
      </div>
      <p class="desktopTemplateFont curser-pointer"><span>Add Task</span></p>
    </div>
    <div
      onclick="window.location.href='./contacts.html'; setActiveElement(this, 3); clearTheInputFields(0); renderContacts()"
      id="contacts"
      class="desktopTemplateMenuElements"
    >
      <div class="desktopTemplateIconContainer">
        <img
          id="icon-blue3"
          class="desktopTemplateIcon"
          src="./asset/img/contactsIcon.svg"
          alt=""
        />
      </div>
      <p class="desktopTemplateFont curser-pointer"><span>Contacts</span></p>
    </div>
  </div>
  <div class="desktopTemplateMenu">
    <div
      onclick="setActiveElement(this, 4); clearTheInputFields(0)"
      id="PrivacyPolicy"
      class="desktopTemplateMenuElements"
    >
      <div class="desktopTemplateIconContainer">
        <img id="icon-blue4" class="desktopTemplateIcon" src="./asset/img/Privacy-Policy-icon.svg" alt="" />
      </div>
      <p class="desktopTemplateFont curser-pointer"><span>Privacy Policy</span></p>
    </div>
    <div
      onclick=" setActiveElement(this, 5); clearTheInputFields(0)"
      id="legalNotice"
      class="desktopTemplateMenuElements"
    >
      <div class="desktopTemplateIconContainer">
        <img id="icon-blue5" class="desktopTemplateIcon" src="./asset/img/infoIcon.svg" alt="" />
      </div>
      <p class="desktopTemplateFont curser-pointer"><span>Legal Notice</span></p>
    </div>
  </div>
  </div>
  
</div>
